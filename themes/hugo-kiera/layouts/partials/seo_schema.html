<script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "BlogPosting",
        "mainEntityOfPage": {
             "@type": "WebPage",
             "@id": "{{ .Site.BaseURL }}"
        },
        "articleSection" : "{{ .Section | default "Missing-Dots HomePage"}}",
        "name" : "{{ .Title }}",
        "headline" : "{{ .Title }}",
        "description" : "{{.Site.Params.tagline}}",
        "inLanguage" : "en-US",
        "image" : "{{ .Site.BaseURL }}icon.png",
        "author": {
            "@type": "Person",
            "name": "{{ .Site.Params.Author }}"
          },
        "creator": {
            "@type": "Person",
            "name": "{{ .Site.Params.Author }}"
          },
        "publisher": {
            "@type": "Organization",
            "name": "{{ .Site.Params.Author }}",
            "logo": {
                "@type": "ImageObject",
                "url":  "{{ .Site.BaseURL }}icon.png"
            }
        },
        "copyrightYear" : "{{ "2020" }}",
        "datePublished": "{{ .Date.Format "2006-01-02" }}",
        "dateModified": "{{ .Page.Lastmod.Format "2006-01-02" }}",
        "url" : "{{ .Permalink }}",
        "wordCount" : "{{ .WordCount }}",
        "keywords" : ["Missing Dots", "Missing-Dots", "{{.Title}}",{{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}{{ if isset .Params "categories" }}{{ range .Params.categories }}"{{ . }}",{{ end }}{{ end }} "Personal Blog On History and Handloom" ]
    }
</script>
